runtime: go
api_version: go1

handlers:

  - url: /images/(.*)
    static_files: static/images/\1
    upload: static/(.*)

  - url: /css/(.*)
    static_files: static/css/\1
    upload: static/(.*)

  - url: /(.+)
    static_files: static/\1/index.html
    upload: static/(.*)/index.html


  - url: /
    static_files: static/index.html
    upload: static/index.html

skip_files:
  - ^(.*/)?app\.yaml
  - ^README\..*
  - \.gitignore
  - ^\.git/.*